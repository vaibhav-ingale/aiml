events {
    worker_connections 1024;
}

http {
    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream spark-master {
        server spark-master:8080;
    }
    
    upstream spark-worker-1 {
        server spark-worker-1:8081;
    }
    
    upstream spark-worker-2 {
        server spark-worker-2:8082;
    }
    
    upstream spark-worker-3 {
        server spark-worker-3:8083;
    }
    
    upstream spark-history {
        server spark-history-server:18080;
    }
    
    upstream jupyter-lab {
        server jupyter:8888;
    }
    
    upstream minio-api {
        server minio:9000;
    }
    
    upstream minio-console {
        server minio:9001;
    }
    
    upstream spark-app-4040 {
        server jupyter:4040;
    }
    
    upstream spark-app-4041 {
        server jupyter:4041;
    }
    
    upstream spark-app-4042 {
        server jupyter:4042;
    }
    
    upstream spark-app-4043 {
        server jupyter:4043;
    }
    
    upstream spark-app-4044 {
        server jupyter:4044;
    }
    
    upstream spark-app-4045 {
        server jupyter:4045;
    }

    # Spark Master Web UI
    server {
        listen 80;
        server_name spark-master.lab;
        
        location / {
            proxy_pass http://spark-master;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Spark Worker 1 Web UI
    server {
        listen 80;
        server_name spark-worker-1.lab;
        
        location / {
            proxy_pass http://spark-worker-1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Spark Worker 2 Web UI
    server {
        listen 80;
        server_name spark-worker-2.lab;
        
        location / {
            proxy_pass http://spark-worker-2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Spark Worker 3 Web UI
    server {
        listen 80;
        server_name spark-worker-3.lab;
        
        location / {
            proxy_pass http://spark-worker-3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Spark History Server
    server {
        listen 80;
        server_name spark-history.lab;
        
        location / {
            proxy_pass http://spark-history;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Jupyter Lab
    server {
        listen 80;
        server_name spark-jupyter.lab;
        
        location / {
            proxy_pass http://jupyter-lab;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Jupyter
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    # MinIO API
    server {
        listen 80;
        server_name minio-api.lab;
        
        # Allow special characters in headers
        ignore_invalid_headers off;
        # Allow any size file to be uploaded
        client_max_body_size 0;
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        location / {
            proxy_pass http://minio-api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            chunked_transfer_encoding off;
        }
    }

    # MinIO Console
    server {
        listen 80;
        server_name minio-console.lab;
        
        # Allow special characters in headers
        ignore_invalid_headers off;
        # Allow any size file to be uploaded
        client_max_body_size 0;
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        location / {
            proxy_pass http://minio-console;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300;
            proxy_http_version 1.1;
            chunked_transfer_encoding off;

            # WebSocket support for MinIO Console
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;
        }
    }

    # Unified Spark Application UI - Path-based routing
    server {
        listen 80;
        server_name spark-app.lab;
        
        # Default to port 4040 if no path specified
        location = / {
            proxy_pass http://spark-app-4040;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Route /4040 to port 4040
        location /4040 {
            rewrite ^/4040(.*)$ $1 break;
            proxy_pass http://spark-app-4040;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Route /4041 to port 4041
        location /4041 {
            rewrite ^/4041(.*)$ $1 break;
            proxy_pass http://spark-app-4041;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Route /4042 to port 4042
        location /4042 {
            rewrite ^/4042(.*)$ $1 break;
            proxy_pass http://spark-app-4042;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Route /4043 to port 4043
        location /4043 {
            rewrite ^/4043(.*)$ $1 break;
            proxy_pass http://spark-app-4043;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Route /4044 to port 4044
        location /4044 {
            rewrite ^/4044(.*)$ $1 break;
            proxy_pass http://spark-app-4044;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Route /4045 to port 4045
        location /4045 {
            rewrite ^/4045(.*)$ $1 break;
            proxy_pass http://spark-app-4045;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server - serves index page with all services
    server {
        listen 80 default_server;
        server_name _;
        
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}