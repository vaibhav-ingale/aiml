events {
    worker_connections 1024;
}

http {
    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ============================================
    # Upstream Definitions
    # ============================================

    # MLflow
    upstream mlflow {
        server mlflow:5001;
    }

    # MinIO
    upstream minio-api {
        server minio:9000;
    }

    upstream minio-console {
        server minio:9001;
    }

    # pgAdmin
    upstream pgadmin {
        server pgadmin:5050;
    }

    # Spark
    upstream spark-master {
        server spark-master:8080;
    }

    upstream spark-history {
        server spark-history-server:18080;
    }

    upstream jupyter-lab {
        server jupyter:8888;
    }

    # Spark Application UIs (for Jupyter)
    upstream spark-app-4040 {
        server jupyter:4040;
    }

    upstream spark-app-4041 {
        server jupyter:4041;
    }

    upstream spark-app-4042 {
        server jupyter:4042;
    }

    upstream spark-app-4043 {
        server jupyter:4043;
    }

    upstream spark-app-4044 {
        server jupyter:4044;
    }

    upstream spark-app-4045 {
        server jupyter:4045;
    }

    # ============================================
    # Server Blocks
    # ============================================

    # MLflow Tracking Server
    server {
        listen 80;
        server_name mlflow.lab;

        location / {
            proxy_pass http://mlflow;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # MinIO Console
    server {
        listen 80;
        server_name minio-console.lab;

        location / {
            proxy_pass http://minio-console;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_cache_bypass $http_upgrade;

            # Increase timeouts for WebSocket connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }

    # MinIO API
    server {
        listen 80;
        server_name minio-api.lab;

        location / {
            proxy_pass http://minio-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # pgAdmin - PostgreSQL Web UI
    server {
        listen 80;
        server_name pgadmin.lab;

        location / {
            proxy_pass http://pgadmin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }

    # Spark Master Web UI
    server {
        listen 80;
        server_name spark-master.lab;

        location / {
            proxy_pass http://spark-master;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers to allow API access from index page
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept";
        }
    }

    # Spark History Server
    server {
        listen 80;
        server_name spark-history.lab;

        location / {
            proxy_pass http://spark-history;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Jupyter Lab
    server {
        listen 80;
        server_name spark-jupyter.lab;

        location / {
            proxy_pass http://jupyter-lab;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Jupyter
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    # Unified Spark Application UI - Path-based routing
    server {
        listen 80;
        server_name spark-app.lab;

        # Default to port 4040 if no path specified
        location = / {
            proxy_pass http://spark-app-4040;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /4040 to port 4040
        location /4040 {
            rewrite ^/4040(.*)$ $1 break;
            proxy_pass http://spark-app-4040;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /4041 to port 4041
        location /4041 {
            rewrite ^/4041(.*)$ $1 break;
            proxy_pass http://spark-app-4041;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /4042 to port 4042
        location /4042 {
            rewrite ^/4042(.*)$ $1 break;
            proxy_pass http://spark-app-4042;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /4043 to port 4043
        location /4043 {
            rewrite ^/4043(.*)$ $1 break;
            proxy_pass http://spark-app-4043;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /4044 to port 4044
        location /4044 {
            rewrite ^/4044(.*)$ $1 break;
            proxy_pass http://spark-app-4044;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route /4045 to port 4045
        location /4045 {
            rewrite ^/4045(.*)$ $1 break;
            proxy_pass http://spark-app-4045;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server - serves index page with all services
    server {
        listen 80 default_server;
        server_name local.lab;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy to Spark Master API to avoid CORS issues
        location /api/spark-master/ {
            proxy_pass http://spark-master/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
